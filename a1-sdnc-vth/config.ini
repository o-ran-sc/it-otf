[auth]
creds_enabled= %(USE_CRED)s
username = %(USER)s
password = %(PW)s
[api]
base_url= %(API_URL)s
port= %(API_PORT)s
[resource]
proxy_enabled = %(USE_PROXY)s
https_proxy= %(HTTPS)s
http_proxy= %(HTTP)s
base_address = %(API_URL)s
publish = /{topic_name}
subscribe = /{topic_name}/{consumer_group}/{consumer_id}
