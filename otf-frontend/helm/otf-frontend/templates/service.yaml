apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
    version: {{ .Values.version }}
  # annotations:
  #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - name: https
      protocol: TCP
      port: 80
      # nodePort: {{ .Values.nodePort }}
  selector:
    app: {{ .Values.appName }}
    version: {{ .Values.version }}